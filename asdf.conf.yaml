- shell:
  -
    command: '[ -d ~/.asdf ] || git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.10.2'
    description: Cloning asdf
    stdin: true
    stdout: true
    quiet: false

- asdf:
  - plugin: python
    global: latest
    versions:
      - latest
  - plugin: nodejs
    global: latest
    versions:
      - latest
  - plugin: neovim
    global: latest
    versions:
      - latest
  - plugin: bat
    global: latest
    versions:
      - latest
  - plugin: exa
    global: latest
    versions:
      - latest
  - plugin: golang
    global: latest
    versions:
      - latest
  - plugin: vim
    global: latest
    versions:
      - latest

- shell:
  -
    command: '. $HOME/.asdf/asdf.sh && npm install --global yarn'
    description: Installing yarn
    stdin: true
    stdout: true
    quiet: false
  -
    command: '. $HOME/.asdf/asdf.sh && pip install --user -r requirements.txt'
    description: pip installing
    stdin: true
    stdout: true
    quiet: false
  -
    command: '. $HOME/.asdf/asdf.sh && cat requirements-pipx.txt | xargs -n 1 pipx install'
    description: pipx installing
    stdin: true
    stdout: true
    quiet: false
